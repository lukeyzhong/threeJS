<!DOCTYPE html>
<html>
  <head>
    <title>Canvas and Background Image Aspect Ratio</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      canvas {
        display: block;
        position: absolute;
        top: 0;
        left: 0;
      }
      img#backgroundImage {
        display: block;
        width: 100%;
        height: auto;
        position: absolute;
        top: 0;
        left: 0;
        z-index: -1;
      }
    </style>
  </head>
  <body>
    <canvas id="canvas"></canvas>
    <img id="backgroundImage" src="doorpic.png" alt="Background Image" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script > </script>
  </body>
</html>
